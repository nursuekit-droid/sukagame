<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SukaGame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({ version: "2.0" });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ® SukaGame</h1>
  <p>Pi Network App â€“ Development Mode</p>

  <button onclick="loginWithPi()">Login with Pi</button>

  <div id="result"></div>

  <script>
    function loginWithPi() {
      Pi.authenticate(
        ["username"],
        function (auth) {
          document.getElementById("result").innerText =
            "Welcome, " + auth.user.username + "!";
        },
        function (error) {
          document.getElementById("result").innerText =
            "Login failed: " + error;
        }
      );
    }
  </script>
</body>
</html>
